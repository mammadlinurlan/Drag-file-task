<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/sass/style.css">
</head>

<body>
  <div class="container">
    <div class="row d-flex justify-content-center images">
      <div class="col-lg-4 dropZone" style="height: 200px;border: 2px solid ;">
        <label for="file">

        </label>
        <input type="file" class="form-control d-none hiddenButton" multiple id="file">
        <div class="title">
          <h2>Drag or select your files</h2>
        </div>
        <button type="button" class="btn btn-success chooseButton">Choose your files</button>


      </div>
    </div>
    <div class="listd">
      <table class="table d-none mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Size</th>
            <th scope="col">Type</th>
            <th scope="col">Delete</th>
            <th scope="col">Download</th>
          </tr>
        </thead>
        
      </table>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
